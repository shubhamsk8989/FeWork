{% extends 'admin_base.html' %}
{% load static %}

{% block content %}
    <div class="container" style="width: 50%;">
        <form method="post" action="{% url 'website:edit_employer' employer_id=employer_details.id %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-6">
                   First Name 
                </div>
                <div class="col-6">
                    <input type="text" name="first_name" value="{{employer_details.user.first_name}}">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                   Last Name 
                </div>
                <div class="col-6">
                    <input type="text" name="last_name" value="{{employer_details.user.last_name}}">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                   UserName 
                </div>
                <div class="col-6">
                    <input type="text" name="username" value="{{employer_details.user}}">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                   phone number 
                </div>
                <div class="col-6">
                    <input type="text" name="phone_number" value="{{employer_details.phone_number}}">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                   Email Address
                </div>
                <div class="col-6">
                    <input type="text" name="email" value="{{employer_details.email}}">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    Address
                </div>
                <div class="col-6">
                    <input type="text" name="Address" value="{{employer_details.Address}}">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    Company_name
                </div>
                <div class="col-6">
                    <input type="text" name="Company_name" value="{{employer_details.Company_name}}">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <button type="submit">Save changes</button>
                </div>
                <div class="col-6">
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
