{% extends 'navbar.html' %}
{% load static  %}
    
   {% block content %}
   <style>
    body{
        background-image: url('{% static "website/assets/img/background.jpg" %}');
        background-repeat: no-repeat;
        background-size: cover; 
    }
    #create_btn{
            color: white;
            background-color: green;
            text-align: center;
            margin-left: 20px;
    }
    #view_btn{
            color: white;
            background-color: green;
            text-align: center; 
            margin-left: 25px;
    }
    </style>

    <div class="container" style="margin-top: 20px; margin-bottom: 20px;">
        <div class="row">
            <div class="col-lg-6">
                <h5>Hello, {{employer.get_name| title}}</h5>
            </div>
            <div class="col-lg-6">
                <a href="{% url 'website:signin' %}" style="color: brown; margin-left: 500px;">Logout</a>
            </div>
        </div>
    </div>

    <br>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <div style="margin-top: 80px;">
                    <div>
                        <b>Create a Freelance Work</b>
                        <button id="create_btn" class="btn btn-success"> 
                            <a href="{% url 'employer:create_job' %}" style="color: white; text-decoration: none;">Create</a>
                    </button>
                    </div>
                    <br>
                    <div style="margin-bottom: 380px;">
                        <b>View your posted Work</b>
                        <button id="view_btn" class="btn btn-success" style="width: 70px;">
                            <a href="{% url 'employer:my_jobs' user=user.id %}" style="color: white; text-decoration: none;">View</a>
                    </button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <img src="{% static "website/assets/img/employer_home.jpg" %}" alt="" width="500px" height="300px">
            </div>
        </div>
    </div>
   

    {% endblock content %}
